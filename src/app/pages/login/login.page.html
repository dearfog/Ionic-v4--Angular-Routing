<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <p>Please login to continue</p>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="User" formControlName="userName" required>
          <mat-error *ngIf="isFieldInvalid('userName')">
            Please inform your user name
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error *ngIf="isFieldInvalid('userName')">
            Please inform your password
          </mat-error>
        </mat-form-field>
      </form>
      <div class="col-md-12">
        <div class="col-md-6">
          <button mat-raised-button color="primary">Login</button>
        </div>
        <div class="col-md-6">
          <button mat-raised-button color="accent">Register</button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
